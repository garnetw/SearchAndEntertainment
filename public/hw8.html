<body>

<div class="card card-block search-form">
	<span class="rounded">
		<h4 class="card-title heading">Travel and Entertainment Search</h4>
		<div class="container fm">
			<form id="searchForm">
				<!-- Keyword section -->
				<div class="form-group row">
					<label for="keyword" class="col-sm-3 form-control-label form-label small">Keyword
						<span class="star">*</span></label>
					<div class="col-sm-8">
						<input type="keyword" class="form-control form-control-sm" id="keyword">
						<p class="errorMsg" id="err_kw">Please enter a keyword.</p>
					</div>
				</div>
				<!-- Category section -->
				<div class="form-group row">
					<label for="category" class="col-sm-3 form-control-label form-label small">Category</label>
					<div class="col-sm-6">
						<select name="category" id="category" class="form-control form-control-sm">
							<option value="default" selected>Default</option>
							<option value="airport">Airport</option>
                            <option value="amusement_park">Amusement Park</option>
                            <option value="aquarium">Aquarium</option>
                            <option value="art_gallery">Art Gallery</option>
                            <option value="bakery">Bakery</option>
                            <option value="bar">Bar</option>
                            <option value="beauty_salon">Beauty Salon</option>
                            <option value="bowling_alley">Bowling Alley</option>
                            <option value="bus_station">Bus Station</option>
                            <option value="cafe">Cafe</option>
                            <option value="campground">Campground</option>
                            <option value="car_rental">Car Rental</option>
                            <option value="casino">Casino</option>
                            <option value="lodging">Lodging</option>
                            <option value="movie_theater">Movie Theater</option>
                            <option value="museum">Museum</option>
                            <option value="night_club">Night Club</option>
                            <option value="park">Park</option>
                            <option value="Parking">Parking</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="shopping_mall">Shopping Mall</option>
                            <option value="stadium">Stadium</option>
                            <option value="subway_station">Subway station</option>
                            <option value="taxi_stand">Taxi Stand</option>
                            <option value="train_station">Train station</option>
                            <option value="transit_station">Transit Station</option>
                            <option value="travel_agency">Travel Agency</option>
                            <option value="zoo">Zoo</option>
						</select> 
					</div>
				</div>
				<!-- RADIUS section -->
				<div class="form-group-sm row">
					<label for="radius" class="col-sm-3 form-control-label form-label small">Distance(miles)</label>
					<div class="col-sm-6">
						<input type="radius" class="form-control form-control-sm" id="radius" placeholder="10">
					</div>
				</div>
				<!-- LOCATION Section -->
				<div class="form-group row">
					<label class="col-sm-3 form-control-label form-label small">From
						<span class="star">*</span></label>
					<div class="col-sm-8">
						<div class="radio">
        					<label class="radio-label form-label small">
          						<input type="radio" name="location" id="current" value="current" checked>
								Current location</label>
      					</div>
     					<div class="radio">
        					<label class="radio-label form-label small">
          						<input type="radio" name="location" id="other" value="other">
          							Other. Please specify:</label>
          						<input type="text" class="form-control form-control-sm" id="address" disabled="true"
									   placeholder="Enter a location">
          						<p class="errorMsg" id="err_addr">Please enter a location.</p>
      					</div>
					</div>
				</div>

				<div class="form-group row">
    				<button type="submit" class="btn btn-primary" disabled="true" id="searchBtn">
    					<span class="fa fa-search"></span>&nbsp;Search
    				</button>&nbsp;
    				<button type="button" class="btn btn-outline-secondary" id="clearBtn">Clear</button>
 				 </div>
			</form>
		</div>
	</span>
</div>
<div class="card card-results" ng-app="myApp" ng-controller="MyCtrl" >
	<div class="cardâ€”block text-center">
		<a class="btn btn-primary" href="javascript:void(0)" role="button" id="resLink">Results</a>&nbsp;
		<a href="javascript:void(0)" class="card-link" id="favLink">Favorites</a>
	</div>
	<div class="card-block search-result" id="results"></div>
</div>

    <div id="dialogText"></div>
